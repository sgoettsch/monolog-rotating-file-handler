name: PHPCS

on:
  pull_request:

jobs:
  phpcs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:0144a9b75e883bf66eaf5ec0a50cedb01460b8c2999e51b7c37eb0a5ebf290fe
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Composer
        run: composer install

      - name: PHPCS
        run: composer phpcs
