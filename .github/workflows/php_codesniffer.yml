name: PHPCS

on:
  pull_request:

jobs:
  phpcs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:57d6e2992c3d6979c1729684f38996157dff74f7cb29a222f1210f5bf1e22737
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Composer
        run: composer install

      - name: PHPCS
        run: composer phpcs
