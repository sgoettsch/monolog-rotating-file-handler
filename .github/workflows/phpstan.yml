name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:5ad88dd2646d30f4cbdd88c52ed2cb44189aae8f07ad1630f8c221fac945b001
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:5ad88dd2646d30f4cbdd88c52ed2cb44189aae8f07ad1630f8c221fac945b001
        with:
          args: analyze --error-format=table /github/workspace
