name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:531c6792d76a5bf7913ada3243a04d49c620e1e1ad444270297bf3b1610589c8
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:531c6792d76a5bf7913ada3243a04d49c620e1e1ad444270297bf3b1610589c8
        with:
          args: analyze --error-format=table /github/workspace
