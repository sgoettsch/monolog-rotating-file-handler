name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:2b65a756d0f04d2f5e0280165ec7be9837f2015870d50fa1230b695e288c0695
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:2b65a756d0f04d2f5e0280165ec7be9837f2015870d50fa1230b695e288c0695
        with:
          args: analyze --error-format=table /github/workspace
