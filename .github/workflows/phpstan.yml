name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:5e1aa7d8e640bc0004c2177cdf7ea1e0aa22b86b84f993d0157f3091f5156c3c
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:5e1aa7d8e640bc0004c2177cdf7ea1e0aa22b86b84f993d0157f3091f5156c3c
        with:
          args: analyze --error-format=table /github/workspace
