name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:9921e1ee07f89997cc23b5de73223f767f886229ecbf4c0dec877d6da4bbae2b
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:9921e1ee07f89997cc23b5de73223f767f886229ecbf4c0dec877d6da4bbae2b
        with:
          args: analyze --error-format=table /github/workspace
