name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e5b266a90f0905158ea88a207b4172c7ddbe72b40f08df5ceb885d6fea95cb8b
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e5b266a90f0905158ea88a207b4172c7ddbe72b40f08df5ceb885d6fea95cb8b
        with:
          args: analyze --error-format=table /github/workspace
