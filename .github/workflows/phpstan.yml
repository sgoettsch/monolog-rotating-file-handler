name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:b6be69d2670785237b0098add6e5adc64323c60f9e9cf0e65c923658530030dc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:b6be69d2670785237b0098add6e5adc64323c60f9e9cf0e65c923658530030dc
        with:
          args: analyze --error-format=table /github/workspace
