name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ff165aeea912ad714398f8c3e22ee4cb361092634b32a1e94fe1db2636d40d6a
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ff165aeea912ad714398f8c3e22ee4cb361092634b32a1e94fe1db2636d40d6a
        with:
          args: analyze --error-format=table /github/workspace
