name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:0d1feac4a578906e14b53b52e536e4c47189be502b5270b634966fb1af7d2eb6
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:0d1feac4a578906e14b53b52e536e4c47189be502b5270b634966fb1af7d2eb6
        with:
          args: analyze --error-format=table /github/workspace
