name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:df88ffc9ae9fbc6f469f887799e99b82acfcfdbe30fa4762538f1b6ac7f09de8
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:df88ffc9ae9fbc6f469f887799e99b82acfcfdbe30fa4762538f1b6ac7f09de8
        with:
          args: analyze --error-format=table /github/workspace
