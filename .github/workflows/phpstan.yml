name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:81bdf39f077d0d0fe80243c3c8036eb37231e85e3caba7607b506dfe06037bdf
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:81bdf39f077d0d0fe80243c3c8036eb37231e85e3caba7607b506dfe06037bdf
        with:
          args: analyze --error-format=table /github/workspace
