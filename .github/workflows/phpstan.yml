name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:de8725392d744694549703c4f48ad911b9f3a54eff3c0a991fd84ead8809d0be
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:de8725392d744694549703c4f48ad911b9f3a54eff3c0a991fd84ead8809d0be
        with:
          args: analyze --error-format=table /github/workspace
