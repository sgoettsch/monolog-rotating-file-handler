name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:aa5dd5b15d5d6f74bf1f7c43b5411e884234f3b8a245d442b3402f9fc019a3f5
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:aa5dd5b15d5d6f74bf1f7c43b5411e884234f3b8a245d442b3402f9fc019a3f5
        with:
          args: analyze --error-format=table /github/workspace
