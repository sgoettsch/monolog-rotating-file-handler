name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:9f213234bb7942275317ccc5e4fd2cb52d9cb994a21424c766873b99bd692a2d
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:9f213234bb7942275317ccc5e4fd2cb52d9cb994a21424c766873b99bd692a2d
        with:
          args: analyze --error-format=table /github/workspace
