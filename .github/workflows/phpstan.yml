name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:cbb30d1a07519ecad14b1f5b08db3f3a057dc43adaa43d857648ead51c3f5882
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:cbb30d1a07519ecad14b1f5b08db3f3a057dc43adaa43d857648ead51c3f5882
        with:
          args: analyze --error-format=table /github/workspace
