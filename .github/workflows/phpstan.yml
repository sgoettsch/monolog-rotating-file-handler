name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:545227d62ace300b55905be3581fe940f406e1e2ecca2c1ee4035f6b11ab8d72
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:545227d62ace300b55905be3581fe940f406e1e2ecca2c1ee4035f6b11ab8d72
        with:
          args: analyze --error-format=table /github/workspace
