name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ce98a1175806c9da825281851b37c56e50d87acbc90d3c1dfe25dc162cb1d475
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ce98a1175806c9da825281851b37c56e50d87acbc90d3c1dfe25dc162cb1d475
        with:
          args: analyze --error-format=table /github/workspace
