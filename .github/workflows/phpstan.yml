name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:8d1244878c366b36912bfbcce4f8d2e62f31cc3c1b45c2e140f069338cabcaae
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:8d1244878c366b36912bfbcce4f8d2e62f31cc3c1b45c2e140f069338cabcaae
        with:
          args: analyze --error-format=table /github/workspace
