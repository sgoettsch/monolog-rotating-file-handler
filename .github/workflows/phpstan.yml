name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:7a82c3f324f6e7bbfe3482ad65c8338981d211bf2238b2b8bf41641c483af9eb
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:7a82c3f324f6e7bbfe3482ad65c8338981d211bf2238b2b8bf41641c483af9eb
        with:
          args: analyze --error-format=table /github/workspace
