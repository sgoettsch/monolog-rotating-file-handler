name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:d2ccc54d4a491e121a6ff09855be966e3e8722b9bf2a78dc63c7b18d5569c113
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:d2ccc54d4a491e121a6ff09855be966e3e8722b9bf2a78dc63c7b18d5569c113
        with:
          args: analyze --error-format=table /github/workspace
