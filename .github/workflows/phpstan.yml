name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.2@sha256:75c2bf2995150131e63614c001117bf0b2522360ff895d9c3f940c07ffac7324
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.2@sha256:75c2bf2995150131e63614c001117bf0b2522360ff895d9c3f940c07ffac7324
        with:
          args: analyze --error-format=table /github/workspace
