name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:0b144b5e4e2a6cc52151031624a8b290fabfcf0dcc28375a83d3ccbe771d139c
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:0b144b5e4e2a6cc52151031624a8b290fabfcf0dcc28375a83d3ccbe771d139c
        with:
          args: analyze --error-format=table /github/workspace
