name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:b4c7d34ae4b663de29797c30895574e8c79f2d620fd792ec67b63d0d89691ad7
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:b4c7d34ae4b663de29797c30895574e8c79f2d620fd792ec67b63d0d89691ad7
        with:
          args: analyze --error-format=table /github/workspace
