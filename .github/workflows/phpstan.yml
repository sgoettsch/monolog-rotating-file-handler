name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.2@sha256:28443e780c1b82d24e2ece2ea94e066376beec9dfd17fda13950ac7a8439e9c7
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.2@sha256:28443e780c1b82d24e2ece2ea94e066376beec9dfd17fda13950ac7a8439e9c7
        with:
          args: analyze --error-format=table /github/workspace
