name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:9a1ad3fdd7a62289314b81df8a85fe3314d8ba345729dcd78a8bd2ae071264c4
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:9a1ad3fdd7a62289314b81df8a85fe3314d8ba345729dcd78a8bd2ae071264c4
        with:
          args: analyze --error-format=table /github/workspace
