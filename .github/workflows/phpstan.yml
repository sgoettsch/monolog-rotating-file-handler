name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ddfd9dc2b6371e36f6b186d6854b1f6cf0416dc0479433b8fd53c4fa014e71a7
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ddfd9dc2b6371e36f6b186d6854b1f6cf0416dc0479433b8fd53c4fa014e71a7
        with:
          args: analyze --error-format=table /github/workspace
