name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:888344ee4944edfe5eb7491f4ef35b710eb2baf1d5a3e7ec08921dc9862bf350
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:888344ee4944edfe5eb7491f4ef35b710eb2baf1d5a3e7ec08921dc9862bf350
        with:
          args: analyze --error-format=table /github/workspace
