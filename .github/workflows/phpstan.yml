name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.2@sha256:f58b41be62453af2e2d83abfcb3c0be84c700de21e55228b4e3e253e8c69af5c
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.2@sha256:f58b41be62453af2e2d83abfcb3c0be84c700de21e55228b4e3e253e8c69af5c
        with:
          args: analyze --error-format=table /github/workspace
