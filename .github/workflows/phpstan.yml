name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:d8ae351d69378d09bef1f5cf7be1553a6ff58f6f8c814caebc501d38ec1755f3
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:d8ae351d69378d09bef1f5cf7be1553a6ff58f6f8c814caebc501d38ec1755f3
        with:
          args: analyze --error-format=table /github/workspace
