name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:40c716bf3af6d0d53f70a8644fd56ffe536292cc82edc9e0806e00d606912944
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:40c716bf3af6d0d53f70a8644fd56ffe536292cc82edc9e0806e00d606912944
        with:
          args: analyze --error-format=table /github/workspace
