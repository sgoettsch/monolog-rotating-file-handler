name: PHPStan

on:
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1
      volumes:
        - /:/app
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.1"

      - name: Composer
        run: composer install

      - name: PHPStan
        run: analyse /app
