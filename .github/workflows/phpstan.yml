name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:45fbe634cb3cd0401d1e5b41b9298910650825420aa486f6eebe224b609c727a
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:45fbe634cb3cd0401d1e5b41b9298910650825420aa486f6eebe224b609c727a
        with:
          args: analyze --error-format=table /github/workspace
