name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:126a21a4098f7e74c9ad72ad77e0e4c069370fba298f66bd6ca10ec4ad7c8272
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:126a21a4098f7e74c9ad72ad77e0e4c069370fba298f66bd6ca10ec4ad7c8272
        with:
          args: analyze --error-format=table /github/workspace
