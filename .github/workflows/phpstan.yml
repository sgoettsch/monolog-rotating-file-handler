name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:39ca0d45b9c0ba5ff6af83b86ad0a766ff7cc0e2940070154ebeacec86fce415
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:39ca0d45b9c0ba5ff6af83b86ad0a766ff7cc0e2940070154ebeacec86fce415
        with:
          args: analyze --error-format=table /github/workspace
