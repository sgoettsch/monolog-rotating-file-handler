name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:1e0ee467deb7e3c0f6e97b23b2c7b8619f769d499ed6daf3da614981fd23c00e
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:1e0ee467deb7e3c0f6e97b23b2c7b8619f769d499ed6daf3da614981fd23c00e
        with:
          args: analyze --error-format=table /github/workspace
