name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:6cdac9b475af4c34fdfc0b9fb77412ae59c1fe179930b36a39bee61066ce1c8e
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:6cdac9b475af4c34fdfc0b9fb77412ae59c1fe179930b36a39bee61066ce1c8e
        with:
          args: analyze --error-format=table /github/workspace
