name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:467c3c1568046c21371b7386ec3ffdd344ba8c5feb6c32451deb56c7b841cbd9
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:467c3c1568046c21371b7386ec3ffdd344ba8c5feb6c32451deb56c7b841cbd9
        with:
          args: analyze --error-format=table /github/workspace
