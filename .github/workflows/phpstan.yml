name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:7f965536bcb9e00470e037658caef70273e0e0a27dcdb40d40caeea2fc1485ae
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:7f965536bcb9e00470e037658caef70273e0e0a27dcdb40d40caeea2fc1485ae
        with:
          args: analyze --error-format=table /github/workspace
