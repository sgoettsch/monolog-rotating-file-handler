name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:c2513bf0daf58e9cfc9e6933b3caf965fca39bad09c30fcfbfcf46c387554505
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:c2513bf0daf58e9cfc9e6933b3caf965fca39bad09c30fcfbfcf46c387554505
        with:
          args: analyze --error-format=table /github/workspace
