name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:1ef1ea4fb08510709c58478582dbff1e62fb4e19ff9816337b4c7bacac65ac05
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:1ef1ea4fb08510709c58478582dbff1e62fb4e19ff9816337b4c7bacac65ac05
        with:
          args: analyze --error-format=table /github/workspace
