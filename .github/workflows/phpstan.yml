name: PHPStan

on:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ab8198823c1d184d8c5743393f808dc59a681efb8401da27b72ba62c28f2a62e
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:ab8198823c1d184d8c5743393f808dc59a681efb8401da27b72ba62c28f2a62e
        with:
          args: analyze --error-format=table /github/workspace
