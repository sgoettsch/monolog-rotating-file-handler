name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:a86f953504874472561a339fe04ce76fa084fe63e4aabe89f8b3e171d301d4d6
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:a86f953504874472561a339fe04ce76fa084fe63e4aabe89f8b3e171d301d4d6
        with:
          args: analyze --error-format=table /github/workspace
