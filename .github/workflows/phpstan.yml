name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:f5e0ae00835f5a3f1238dc90fa787a37611c92b1b0127630c92ef4b34b23fa1d
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:f5e0ae00835f5a3f1238dc90fa787a37611c92b1b0127630c92ef4b34b23fa1d
        with:
          args: analyze --error-format=table /github/workspace
