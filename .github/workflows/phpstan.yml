name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:4958ec9b1d98bf30462c14f0f53a02a0db58455c4c8af26b1ac7c62ee7e77685
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:4958ec9b1d98bf30462c14f0f53a02a0db58455c4c8af26b1ac7c62ee7e77685
        with:
          args: analyze --error-format=table /github/workspace
