name: PHPUnit

on:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:7704cd4f9ff837335e3b161fddef9ba8fe753fdbdb2e541cf9138adfb3e91d00
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer
        run: composer install

      - name: PHPUnit
        run: composer test
