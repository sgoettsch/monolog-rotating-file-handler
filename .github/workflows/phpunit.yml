name: PHPUnit

on:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:714c8d3385827c9dc172b159cb10d28f96ddaf2c89db834eaa71d7ecea56369a
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer
        run: composer install

      - name: PHPUnit
        run: composer test
