name: PHPUnit

on:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:55adb6ea2c665940610a5105b2be976ffa0b0e08f64a929731b953e967fb3f63
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Composer
        run: composer install

      - name: PHPUnit
        run: composer test
