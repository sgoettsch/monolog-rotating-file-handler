name: PHPUnit

on:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:44589e5979aafeb52ff68a0cea5ba254263cb670183afe5f508c34c7a94675bb
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Composer
        run: composer install

      - name: PHPUnit
        run: composer test
